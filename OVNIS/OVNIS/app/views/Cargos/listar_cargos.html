#{extends 'main.html' /}
#{set title:'Listar Cargos' /}

<div class="card mb-3">
 <div class="card-header">
   <i class="fa fa-table"></i>Listagem de Cargos</div>
 <div class="card-body">
     <table class="table dataTable" id="dataTable">
       <thead>
         <tr><th rowspan="1" colspan="1">#Cargo</th>
         <th rowspan="1" colspan="1">Nome</th>
         <th>Ações</th>
       </thead>
       <tbody>
	#{list items:cargos, as:'cargo'}
        <tr role="row">
           <td>${cargo.id}</td>
           <td>${cargo.nome}</td>
           <td>
                <a href="@{Cargos.detalhes_cargo(cargo.id)}">
                    <button class="btn btn-sm btn-info">
                        <i class="fa fa-user">Detalhes</i>
                    </button>
                </a>
                    
                <a href="@{Cargos.editar_cargo(cargo.id)}">
                    <button class="btn btn-sm btn-success">
                        <i class="fa fa-edit">Editar</i>
                    </button>
                </a>
           </td>
         </tr>
	#{/list}
	</tbody>
    </table>
  </div>
</div>
