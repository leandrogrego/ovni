#{extends 'main.html' /}
#{set title:'Cadastro de Zonas' /}

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i>Cadastro de Zona
    </div>
    <div class="card-body">
        <form action="@{Zonas.salvar_zona}" method="get">
            <input type="hidden" value="${zona?.id}" name="zona.id">
            <div class="form-group">
               <label for="zona">#Zona ${zona?.id}</label>
            </div>
            <div class="form-group">
               <label for="nome">Nome</label>
               <input class="form-control #{ifError 'zona.nome'} is-invalid#{/ifError}" id="nome" type="text" value="${zona == null ? flash['zona.nome'] : zona.nome}" name="zona.nome">
                #{ifError 'zona.nome'}
        	   <div class="invalid-feedback">#{error 'zona.nome' /}</div>  	   		 
                #{/ifError}
            </div>
            <div class="form-group">
                <input class="btn btn-success btn-block" type="submit" value="Salvar">
                <br>
                <a href="@{Zonas.listar_Zonas}">
                     <input type=button value="Cancelar" class="btn btn-danger btn-block">
                </a> 
            </div>
        </form>
    </div>
</div>
